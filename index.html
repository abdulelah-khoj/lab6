<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like or Dislike</title>
    <link rel="stylesheet" href="Lab6.css">
</head>
<body>
    <div class="container">
        <h1>Like or Dislike</h1>
        <div class="like-dislike">
            <button id="like-btn">👍 <span id="like-count">100</span></button>
            <button id="dislike-btn">👎 <span id="dislike-count">20</span></button>
        </div>
        <h2>Comments</h2>
        <textarea id="comment-input" placeholder="Write a comment..."></textarea>
        <div class="buttons">
            <button id="submit-btn">Submit</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div id="comments-section"></div>
    </div>
    <script src="Lab6.js"></script>
</body>
</html>
